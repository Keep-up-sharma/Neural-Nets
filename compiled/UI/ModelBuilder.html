<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../Tensors.js"></script>
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        /* Your custom styles can go here */
        table {
            border-collapse: collapse;
        }

        .layer {
            padding: 20px;
            margin: 5px;
            border-radius: 10px;
            background-color: rgba(200, 13, 26, 0.536);
        }

        tr {
            min-width: 2px;
            min-height: 2px;
            margin: 0px;
            padding: 0px;
            border-spacing: 0px;
        }

        #model {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.477);
            border-radius: 20px;
        }

        #addButton {
            padding: 20px;
            min-width: 80%;
            margin: auto;
        }

        #addButton:hover {
            cursor: pointer;
        }

        #exportButton {
            padding: 20px;
            min-width: 80%;
            margin: auto;
        }

        #exportButton:hover {
            cursor: pointer;
        }

        .mb-3,
        .mt-3 {
            margin-top: 1rem !important;
            margin-bottom: 1rem !important;
        }
    </style>
</head>

<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center">Build a Model</h1>

        <div id="model" class="mt-4">
            <div class="accordion" id="layerAccordion">
                <div class="card">
                    <div class="card-header" id="layerHeading">
                        <h2 class="mb-0">
                            <button class="btn btn-link" type="button" data-toggle="collapse"
                                data-target="#layerCollapse" aria-expanded="true" aria-controls="layerCollapse">
                                Linear
                            </button>
                        </h2>
                    </div>

                    <div id="layerCollapse" class="collapse show" aria-labelledby="layerHeading"
                        data-parent="#layerAccordion">
                        <div class="card-body layer bg-danger text-white rounded">
                            <div class="form-row">
                                <div class="col-md-4 mb-3">
                                    <label for="Activation1">Activation</label>
                                    <select class="form-control" id="Activation1">
                                        <option value="ReLU">ReLU</option>
                                        <option value="Softmax">Softmax</option>
                                        <option value="Sigmoid">Sigmoid</option>
                                        <option value="null">None</option>
                                    </select>
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="Inputs">Inputs</label>
                                    <input type="text" class="form-control" id="Inputs">
                                </div>
                                <div class="col-md-4 mb-3">
                                    <label for="Outputs">Outputs</label>
                                    <input type="text" class="form-control" id="Outputs">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <button id="addButton" class="btn btn-primary btn-block mt-3">Add a Layer</button>
            <div id="propertiesAccordion" class="mt-3 accordion">
                <div class="card accordion-item">
                    <div class="card-header" id="propertiesHeading">
                        <h2 class="mb-0">
                            <button class="btn btn-link accordion-button collapsed" type="button" data-toggle="collapse"
                                data-target="#propertiesCollapse" aria-expanded="false"
                                aria-controls="propertiesCollapse">
                                Model Properties
                            </button>
                        </h2>
                    </div>

                    <div id="propertiesCollapse" class="collapse accordion-collapse" aria-labelledby="propertiesHeading"
                        data-parent="#propertiesAccordion">
                        <div class="card-body">
                            <div class="form-row">
                                <div class="col-md-3 mb-3">
                                    <label for="Optimiser">Optimizer</label>
                                    <select class="form-control" id="Optimiser">
                                        <option value="SGD">SGD</option>
                                    </select>
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="Metrics">Metrics</label>
                                    <select class="form-control" id="Metrics">
                                        <option value="Accuracy">Accuracy</option>
                                    </select>
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="LearningRate">Learning Rate</label>
                                    <input type="text" class="form-control" id="LearningRate">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="Decay">Decay</label>
                                    <input type="text" class="form-control" id="Decay">
                                </div>
                                <div class="col-md-2 mb-3">
                                    <label for="MinLr">Min Learning Rate</label>
                                    <input type="text" class="form-control" id="MinLr">
                                </div>
                                <div class="col-md-3 mb-3">
                                    <label for="Loss">Loss</label>
                                    <select class="form-control" id="Loss">
                                        <option value="CrossEntropy">Cross Entropy</option>
                                        <!-- add options to select learning rate, decay, and minimum lr -->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <label for="trainData">Training Data</label>
            <input type="file" name="trainData" id="trainData">

            <button id="exportButton" class="btn btn-success btn-block mt-3">Train Model</button>

        </div>
    </div>
    <div class="container mt-5">
        <h2>Training Progress</h2>
        <div class="progress mt-3">
            <div id="progressBar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <div class="mt-3">
            <p id="lossMetric">Loss: </p>
        </div>
        <a id="modelLink" href="#" download="trained_model.json" class="btn btn-primary mt-3">Download Model</a>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="builder.js"></script>

</body>

</html>
